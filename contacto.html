<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">    <!-- Estilos -->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"/>
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css"/>
    <link rel="stylesheet" href="assets/css/reset.css"/>

    <link rel="stylesheet" href="assets/css/scroll.css"/>
    
    <link rel="stylesheet" href="assets/css/styles.css"/> 
    <link rel="stylesheet" href="assets/css/responsive.css" /> 

    <!-- Script JS -->
    <script src="assets/js/menu.js" defer></script>
    
    <title>Ur Blog</title>
</head>
<body>
    <!--Layout principal-->
    <div class="layout">
        <!-- Barra Lateral (Info Usuario)-->
        <aside class="layout__aside">

            <section class="aside__user-info">

                <!--Información general usuario-->
                <div class="user-info__general">
                    <!--Foto de Perfil-->
                    <div class="user-info__container-image">
                        <img src="assets/img/testimonio2.jpg" class="user-info__image" alt="Foto de Perfil"/>
                    </div>
                    <!--Nombre del propietario del portafolio y a qué se dedica-->
                    <h2 class="user-info__name">Tu Nombre</h2>
                    <h4 class="user-info__job">Oficio, Título, Estado</h4>
                </div>
                <!--Menú de navegación-->
                <nav class="layout__menu">  
                    <ul class="menu__list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link ">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre Mí</span>
                            </a>
                        </li>
                        
                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>
                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">                       
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">My Blog</span>
                            </a>
                        </li>
                        <li href="contacto.html" class="menu__option menu__link--active">
                                <a class="menu__link menu__link--active"></a>
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!--Links a redes sociales-->
                <div class="user-info__links">
                    <ul class="links__social">
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--Botón del Curriculum-->
                <div class="user-info__buttons">
                    <a href="https://gabriels-portfolio-hub.netlify.app/" class="user-info__btn">Ver mi CV</a>
                </div>
                <!--Pié de página-->
                <footer class="user-info__footer"> &copy; 2024 Tu Personal Blog</footer>
            </section>

        </aside>

        <!-- Responsive Menu -->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>

        <!--Contenido principal-->
        <main class="layout__content">
            
            <section class="content__page content__contact">
            <!-- This content changes in each page-->
            
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>
                
                <div class="contact__container">
                    <section class="contact__info">

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Tu Localidad</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">+XX X XXXXXXXXX</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">XXXXXXXXX@gmail.com</h2>
                        </div>
                    </section>
                    <section class="contact__form-box">

                        <header class="contact__form-header">
                            <h3 class="form-header__title">Contáctate <span class="title__color">Conmigo</span></h3>
                        </header>

                        <form class="contact__form">
                            <div class="form__container">

                                <section class="form__left">

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Nombre" />
                                        <label class="form__label" for="name">Nombre</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="mail" class="form__input" name="email" required placeholder="Email" />
                                        <label class="form__label" for="email">Email</label>
                                    </div>

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" required placeholder="Subject" />
                                        <label class="form__label" for="subject">Asunto</label>
                                    </div>

                                </section>

                                <section class="form__right">

                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>
                                        <label class="form__label" for="textarea">Mensaje</label>
                                    </div>

                                </section>
                            </div>
                            <input type="submit" class="form__button" value="Enviar Mensaje"/>
                        </form>
                    </section>
                </div>

            </section>

        </main>
    </div>
</body>
</html>
